# AlertManager Configuration for Orchestrate
# This file configures how alerts are routed and notified

global:
  resolve_timeout: 5m

# Alert routing configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical'
      continue: true

    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning'

# Notification receivers
receivers:
  # Default receiver
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  # Critical alerts
  - name: 'critical'
    # Email notification (configure SMTP)
    # email_configs:
    #   - to: 'ops-team@example.com'
    #     from: 'alertmanager@example.com'
    #     smarthost: 'smtp.gmail.com:587'
    #     auth_username: 'alertmanager@example.com'
    #     auth_password: 'password'

    # Slack notification (configure webhook)
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
    #     channel: '#alerts-critical'
    #     title: 'Critical Alert: {{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

    # Webhook notification
    webhook_configs:
      - url: 'http://localhost:5001/webhook/critical'
        send_resolved: true

  # Warning alerts
  - name: 'warning'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/warning'
        send_resolved: true

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Suppress warning if critical is firing for the same alert
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
