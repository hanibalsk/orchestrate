# Example Docker Compose configuration for Grafana + Prometheus monitoring
# This file demonstrates how to deploy Grafana with the Orchestrate dashboards
#
# Usage:
#   1. Copy this file: cp docker-compose.example.yml docker-compose.yml
#   2. Update the orchestrate-web target in prometheus.yml
#   3. Run: docker-compose up -d
#   4. Access Grafana at http://localhost:3000 (admin/admin)

version: '3.8'

services:
  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: orchestrate-prometheus
    ports:
      - "9090:9090"
    volumes:
      # Mount Prometheus configuration
      - ./prometheus.example.yml:/etc/prometheus/prometheus.yml:ro
      # Persistent storage for metrics
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - monitoring
    restart: unless-stopped

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:10.1.5
    container_name: orchestrate-grafana
    ports:
      - "3000:3000"
    volumes:
      # Auto-provision dashboards
      - ./provisioning:/etc/grafana/provisioning:ro
      - ./dashboards:/var/lib/grafana/dashboards:ro
      # Persistent storage for Grafana data
      - grafana-data:/var/lib/grafana
    environment:
      # Security settings
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      # Server settings
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SERVER_DOMAIN=localhost
      # Anonymous access (disable in production)
      - GF_AUTH_ANONYMOUS_ENABLED=false
      # Dashboard settings
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/agent-overview.json
      # Logging
      - GF_LOG_LEVEL=info
    networks:
      - monitoring
    depends_on:
      - prometheus
    restart: unless-stopped

  # AlertManager - Alert routing and notification (optional)
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: orchestrate-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.example.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - monitoring
    restart: unless-stopped

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local
